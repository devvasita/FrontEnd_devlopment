<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <style>
        img {
            object-fit: contain;
        }
    </style>
</head>

<body>

    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1553689405-1051840967f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTh8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                    alt="" height=" 500px" width="100%">
            </div>
            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1552585907-521c3dac511c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60"
                    alt="" height=" 500px" width="100%">
            </div>
            <div class="swiper-slide">
                <img src="https://media.istockphoto.com/id/1431756401/photo/synthwave-retrowave-christmas-background.jpg?b=1&s=170667a&w=0&k=20&c=UAs-HPOOH5TiZJkp2EhZSsiOCyLKQ715n3JQrPLdHoA="
                    alt="" height=" 500px" width="100%">
            </div>

            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1531259683007-016a7b628fc3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGNhcnRvb24lMjBjaGFyYWN0ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60"
                    alt="" height=" 500px" width="100%">
            </div>
            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1593085512500-5d55148d6f0d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FydG9vbiUyMGNoYXJhY3RlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60"
                    alt="" height=" 500px" width="100%">
            </div>
            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1633466876697-1eb9c820028d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzd8fGNhcnRvb24lMjBjaGFyYWN0ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60"
                    alt="" height=" 500px" width="100%">
            </div>

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>

</body>

</html>
