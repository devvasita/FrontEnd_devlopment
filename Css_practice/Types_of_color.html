<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Types of Css Colours
	</title>
</head>
<body>

	<p style="color:blueviolet;">Simple Color</p>
	<p style="color:#9C254D">Hex Colour</p>

	<p style="color:rgb(255, 150, 0);"> Rgb Color</p>

	<p style="color: rgba(0, 0, 0, 0.5);">RGBA Color</p>

		<!-- a:alpha value between 0 to 1 0 mean white 1 mean black -->

	<p style="color:hsl(80, 100%, 50%);">HSL colors</p>	

		<!-- HSl ==> hue satuation Lightness -->

	<p style="color:hsla(0, 100%, 50%, 1.0);"> HSLA Colors</p>	
</body>
</html>
