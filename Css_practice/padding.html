<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Padding</title>
	<style type="text/css">

		*{
			box-sizing: border-box;
		}	
		.x{

			height: 200px;
			width: 200px;

			background: lightgray;

			padding: 10px 75px 25px 50px;
		}	

		.y{
			height: 200px;
			width: 250px;

			background: #66BFBF;

			padding: 75px;
		}

	</style>

</head>
<body>

<p class="x">Dev Vasita</p>

<p class="y">Vasita Dev</p>


</body>
</html>
