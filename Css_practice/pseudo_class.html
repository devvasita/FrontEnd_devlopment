<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Elements</title>
	<style type="text/css">
		
		p:first-child{

			background: lightblue;
		}
		p:last-child{

			background: red;
		}
		p:nth-child(5){

			background: coral;
		}
		p:nth-child(8)
		{
			background: cyan;
		}
		input:hover{
			
			color: black;
			font-size: 30px;
		}
		input{
			
			font-size: 20px;
			
			border: none;
			border-radius: 9px;
			border-bottom: 7px solid black;
		}
		input:focus{
/*			outline:none;*/
		}


	</style>
</head>
