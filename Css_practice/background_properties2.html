<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background Properties</title>
<style type="text/css">
	.linear{
		background: linear-gradient(to bottom,yellow,black,green,blue,coral);

		background: linear-gradient(to top,green,blue,lightblue,#000,#0002);

		height: 200px;
		width: 100%;
	}

	.radial{
		background: radial-gradient(red,blue 33%,yellow,green 50%,coral);
		height:300px;
		width: 50%;
	}



</style>


</head>
<body>

	<div class="linear"></div>

	<p></p><br>

	<div class="radial" align="Center"> Dev</div>
</body>
</html>
