<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border Radius</title>
	<style type="text/css">
		.x,.y,.z,.a,.b{
			height: 50px;
			width: 50px;

			background: red;

			margin: 10px 100px;

		}
		.x{
			border-radius: 10px;
		}
		.y{
			border-radius: 10px 20px 30px 40px;
		}

		.z{
			border-radius: 60%;
		}

		.a{
			height: 30px;
			width: 150px;
			border-radius: 60%;
		}


	</style>
</head>
<body>

	<div class="x"></div>	
	<div class="y"></div>
	<div class="z"></div>
	<div class="a"></div>
	<div class="b"></div>


</body>
</html>
